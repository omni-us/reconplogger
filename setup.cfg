[options]
py_modules =
    plogger
    plogger_tests
test_suite = plogger_tests
python_requires = >=3.5
install_requires =
    logmatic-python>=0.1.7
    PyYAML>=3.13


[options.extras_require]
all =
    Flask>=1.1.1
test =
    testfixtures>=6.10.0
    wheel-inspect>=1.3.0
dev =
    pylint>=1.8.3
doc =
    Sphinx>=1.7.9
    sphinx-rtd-theme>=0.4.3
    autodocsumm>=0.1.10


[metadata]
name = plogger
description = omni:us python logging package
long-description = file: README.rst
author = Nischal Padmanabha, Mauricio Villegas
author-email = nischal@omnius.com
license = omni:us copyright
url = https://code.omnius.corp/projects/BKD/repos/plogger
project-urls =
    Bitbucket = https://code.omnius.corp/projects/BKD/repos/plogger
platforms = any


[build_sphinx]
version = local build
release = local build
source_dir = sphinx
build_dir = sphinx/_build
